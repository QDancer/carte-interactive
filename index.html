<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carte interactive avec Leaflet</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />

 <style>
  html, body { height: 100%; margin: 0; padding: 0; }
  #map       { height: 100%; }

  .custom-tooltip {
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 1.2em;
  }
  .custom-tooltip::before { border-top-color: rgba(0,0,0,0.8); }

  .info.legend {
    background: white;
    padding: 6px;
    line-height: 1.4;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
  }

  #legend-toggle {
    background-color: white;
    border: 1px solid gray;
    padding: 4px 8px;
    cursor: pointer;
    margin-bottom: 4px;
    border-radius: 4px;
  }

  #legend-content {
    margin-top: 4px;
  }

  .danger-marker-icon, .attention-marker-icon {
    filter: drop-shadow(0 0 2px white) drop-shadow(0 0 2px white);
  }

  .company-logo {
    width: 120px;
    padding: 5px;
    background: rgba(200,200,200,0.5);
    border: 3px solid grey;
    border-radius: 6px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    cursor: pointer;
  }

  .flag-icon {
    vertical-align: middle;
    margin-right: 6px;
    width: 24px;
    height: auto;
  }

  .leaflet-control-bottomleft .company-logo {
    position: relative;
    bottom: 30px;
  }

  .leaflet-popup-content img.flag-icon {
    width: 32px;
    height: 24px;
    margin-right: 5px;
    vertical-align: middle;
  }

  /* --------- MOBILE ADAPTATIONS --------- */
  body.is-mobile .info.legend {
    font-size: 1.1em;
    padding: 10px;
    line-height: 1.6;
  }

  body.is-mobile .info.legend i {
    width: 24px;
    height: 24px;
    margin-right: 10px;
  }

  #legend-toggle {
  font-size: calc(2vw + 6px);
  padding: calc(0.5vw + 3px) calc(1.5vw + 5px);
  background-color: white;
  border: 1px solid gray;
  cursor: pointer;
  margin-bottom: 4px;
  border-radius: 4px;
}

  body.is-mobile #legend-content {
    font-size: calc(3vw + 6px);
    line-height: 1.6;
  }

  body.is-mobile .leaflet-popup-content {
    font-size: 1.8em;
    line-height: 1.8;
  }

  body.is-mobile .leaflet-popup-content h3 {
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  body.is-mobile .leaflet-popup-content ul {
    padding-left: 24px;
  }

  body.is-mobile .leaflet-control-zoom,
  body.is-mobile .leaflet-control-fullscreen,
  body.is-mobile .leaflet-control-layers {
    transform: scale(1.4);
  }

  body.is-mobile .leaflet-control-fullscreen {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%) scale(1.8);
    z-index: 1000;
  }

  body.is-mobile .leaflet-control-zoom {
    margin-top: 40px;
    margin-left: 40px;
  }

  body.is-mobile .leaflet-control-layers {
    margin-top: 30px;
    margin-right: 30px;
  }

  body.is-mobile .leaflet-control-scale {
    display: none;
  }

  body.is-mobile .company-logo {
    width: 140px;
  }

  body.is-mobile .custom-tooltip {
    font-size: 1.2em;
    padding: 8px 12px;
    line-height: 1.5;
  }

  body.is-mobile #fullscreen-tooltip {
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 0;
  padding: 10px;
  font-size: 1.2em;
  overflow-y: auto;
  box-sizing: border-box;
  position: relative;
}

body.is-mobile #fullscreen-tooltip h2 {
  font-size: 1.5em;
  margin-bottom: 10px;
}

body.is-mobile #fullscreen-tooltip p,
body.is-mobile #fullscreen-tooltip ul {
  font-size: 1.2em;
  line-height: 1.6;
}

#close-tooltip {
  display: none; /* affiché seulement quand tooltip ouvert */
  position: fixed;
  top: 10px;
  right: 10px;
  font-size: 1.5em;
  padding: 8px 12px;
  z-index: 3000;
  background: rgba(255, 255, 255, 0.7);
  border: 1px solid gray;
  border-radius: 4px;
  backdrop-filter: blur(4px);
  opacity: 0.6;
  transition: opacity 0.3s, background 0.3s;
}


body.is-mobile #close-tooltip:hover,
body.is-mobile #close-tooltip:focus,
body.is-mobile #close-tooltip:active {
  opacity: 1;
  background: rgba(255, 255, 255, 0.9);
}




  /* → Neutralise le fond noir imposé par className:'custom-tooltip' */
.leaflet-popup.custom-tooltip {
  background: transparent !important;
  box-shadow: none !important;
}

/* → Force un fond blanc sur le wrapper et la flèche */
.leaflet-popup.custom-tooltip .leaflet-popup-content-wrapper,
.leaflet-popup.custom-tooltip .leaflet-popup-tip-container {
  background: white !important;
  color: black;
}

body.tooltip-open .leaflet-control {
  display: none !important;
}



</style>

</head>

  document.body.classList.add('is-mobile');
}


// Centrage et zoom selon device
var mapCenter = isMobile ? [50, 10] : [20, 0];
var mapZoom   = isMobile ? 4 : 2;

var map = L.map('map').setView(mapCenter, mapZoom);


    var baseMaps = {
      "Light": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png'),
      "Dark":  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png')
    };
    baseMaps.Light.addTo(map);

    var overlays = {};

    var attentionIcon = L.icon({
      iconUrl: 'attention.png',
      iconSize: [32,32],
      iconAnchor: [16,32],
      popupAnchor: [0,-32],
      className: 'attention-marker-icon'
    });
    var dangerIcon = L.icon({
      iconUrl: 'danger.png',
      iconSize: [32,32],
      iconAnchor: [16,32],
      popupAnchor: [0,-32],
      className: 'danger-marker-icon'
    });

    function getCountryCategory(code) {
      if (['BEL','CAN','CHN','DNK','KOR','GRC','IDN','ITA','MYS','PRT','TUN','USA'].includes(code))
        return { color:'orange', icon:attentionIcon };
      if (['AUS','ARG','BRA','KHM','CHL','COL','FIN','MUS','IND','JPN','LAO','NLD','QAT','SGP','LKA','THA'].includes(code))
        return { color:'red', icon:dangerIcon };
      return { color:'green', icon:null };
    }

    function style(feature) {
      var code = feature.properties.shapeGroup || feature.properties.GID_0;
      var cat  = getCountryCategory(code);
      return {
        fillColor: cat.color,
        color: 'black',
        weight: 1,
        fillOpacity: 0.7
      };
    }

    fetch('all_countries.geojson')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: style,

      // ← Ajout de cette fonction
      onEachFeature: function(feature, layer) {
        // 1) Récupération du code ISO3 du pays
        var code = feature.properties.shapeGroup || feature.properties.GID_0;

        // 2) Si un message est défini pour ce code…
        if (countryMessages[code]) {
          // 3) On attache la popup au polygone
          layer.bindPopup(
            countryMessages[code]
              .replace(
                '<h3>',
                '<h3><img src="https://flagcdn.com/32x24/' +
                  iso3to2[code] +
                  '.png" class="flag-icon"> '
              ),
            {
              className: 'custom-tooltip',
              maxWidth: 250
            }
          );
        }
      }
    }).addTo(map);
  })
  .catch(err => console.error('Erreur lors du chargement du GeoJSON', err));



    L.control.layers(baseMaps, overlays, { collapsed:false }).addTo(map);
    L.control.scale({ position:'bottomleft', imperial:false }).addTo(map);
    L.control.fullscreen({ position:'topleft' }).addTo(map);
